<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Deuxdrop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      var console;
      if (!console)
        console = {
          log: function() {},
          error: function() {},
          info: function() {},
          warn: function() {},
      };
      function dump(aMsgWithNewline) {
        console.log(aMsgWithNewline.replace("\n", "", "g"));
      }
    </script>
    <script src="../deps/require.js"></script>
    <script>
      require(
        {
          baseUrl: '../deps',
          paths: {
            'socket.io': '../fakeserver/node_modules/socket.io/support/socket.io-client/socket.io'
          }
        },
        ['../firefox/js/main']
      );
    </script>
  </head>
  <body>

    <div id="cardContainer">
      <div id="cards">
        <div data-cardid="signIn" title="Sign In" class="card">
          <form class="signInForm">
            <div>Email: <input name="id" type="email" required></div>
            <div>Name: <input name="name" type="text" required></div>
            <button name="submit">Sign In</button>
          </form>
        </div>
        <div data-cardid="start" title="Deuxdrop" class="card">
          <a href="#peeps">Peeps</a>
          <a href="#compose">Compose</a>
          <div class="newConversationNotifications" data-childclass="newConversation"></div>
        </div>
        <div data-cardid="peeps" title="Peeps" class="card" data-childclass="personLink">
        </div>
        <div data-cardid="listUsersForAddPeep" title="Add Peep" class="card" data-childclass="addPeepLink">
        </div>
        <div data-cardid="peep" class="card">
          <div class="peepInfo">
            <img class="peepInfoPic" data-bind="pic" data-attr="src" src="i/face2.png">
            <span data-bind="name" class="peepInfoName"></span>
          </div>
          <form data-class="compose"></form>
          <div class="peepConversations" data-childclass="convListItem">
          </div>
        </div>
        <div data-cardid="conversation" title="Conversation" class="card">
          <form data-class="compose"></form>
          <ul class="conversationMessages" data-childclass="message">
          </ul>
        </div>
        <div data-cardid="compose" title="Compose" class="card">
          <form data-class="compose"></form>
        </div>
      </div>
    </div>

    <!-- Start standard UI elements -->
    <div id="common" class="hidden">

      <form data-classimpl="compose" class="compose">
        <input type="hidden" name="from" value="">
        <input type="hidden" name="to" value="">
        <input type="hidden" name="convId" value="">
        <textarea name="text"></textarea>
        <button>Send</button>
      </form>

      <a href="#conversation?id=" data-classimpl="newConversation" class="newConversation">
        <span class="newConversationPeep" data-bind="from.name"></span>
        <span class="newConversationText" data-bind="text"></span>
        <span class="newConversationTime" data-bind="time"></span>
      </a>

      <a data-classimpl="personLink" href="#peep"></a>

      <a data-classimpl="addPeepLink" href="#back?action=addPeep"></a>

      <a data-classimpl="addPersonLink" href="#listUsersForAddPeep">+ Add Peep</a>

      <a data-classimpl="convListItem" href="#conversation"></a>

      <li data-classimpl="message" class="message hbox">
        <div class="messageFrom">
          <img class="messageFromPic" data-bind="from.pic" data-attr="src" src="i/face2.png">
        </div>
        <div class="messageBubble boxFlex">
          <span class="messageFromName" data-bind="from.name"></span>
          <span data-bind="text" class="messageText"></span>
        </div>
      </li>

    </div>
    <!-- End standard UI elements -->
  </body>
</html>
