<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Deuxdrop Dynamic Docs</title>
    <script type="text/javascript">
      var console;
      if (!console)
        console = {
          log: function() {},
          error: function() {},
          info: function() {},
          warn: function() {},
      };
      function dump(aMsgWithNewline) {
        console.log(aMsgWithNewline.replace("\n", "", "g"));
      }
    </script>
  <script type="text/javascript" src="../clients/deps/require.js"></script>
  <script>
    require(
      {
        baseUrl: "../",
        paths: {
          "text": "clients/deps/text",
          // deuxdrop
          "rdservers": "servers/lib/rdservers",
          "rdcommon": "common/lib/rdcommon",
          // jstut
          "jstut": "clients/deps/jstut/lib/jstut",
          "jstut-plat": "clients/deps/jstut/lib-requirejs/jstut-plat",
          // wmsy
          "wmsy": "clients/deps/wmsy/lib/wmsy",
          // ace
          "ace": "clients/deps/jstut/deps/ace/lib/ace",
          "cockpit": "clients/deps/jstut/deps/ace/support/cockpit/lib/cockpit",
          "pilot": "clients/deps/jstut/deps/ace/support/pilot/lib/pilot",
        },
      },
      ["text", "jstut-plat/web-loader"],
      function($ignoredText, mainModule) {
        // it wants the rel-path so that jstut works
        mainModule.main("../clients/deps/",
                        "./jstut.json");
      }
    );
  </script>
  </head>
<body id="body">
</body>
</html>
